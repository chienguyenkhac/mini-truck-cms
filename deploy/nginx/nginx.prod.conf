server {
    listen 80;
    server_name hanoi-sinotruk.com www.hanoi-sinotruk.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    client_max_body_size 20M;

    # ==============================
    # UPLOADS (QUAN TRỌNG - PHẢI DÙNG ^~)
    # ==============================
    location ^~ /uploads/ {
        alias /www/wwwroot/hanoi-sinotruk.com/uploads/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==============================
    # API
    # ==============================
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # ==============================
    # ADMIN
    # ==============================
    location ^~ /secret {
        alias /www/wwwroot/hanoi-sinotruk.com/clientadmin;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # ==============================
    # STATIC ASSETS (KHÔNG override uploads)
    # ==============================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /www/wwwroot/hanoi-sinotruk.com/client;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
    }

    # ==============================
    # FRONTEND (SPA - PHẢI ĐỂ SAU)
    # ==============================
    location / {
        root /www/wwwroot/hanoi-sinotruk.com/client;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # KHÔNG rewrite 404 cho uploads
    error_page 500 502 503 504 /index.html;
}