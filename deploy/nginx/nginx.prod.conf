# Main server block
server {
    listen 80;
    # listen 443 ssl; # Uncomment when SSL is ready
    server_name sinotruk-hanoi.vn www.sinotruk-hanoi.vn;

    # SSL Configuration (uncomment when ready)
    # ssl_certificate /etc/letsencrypt/live/sinotruk-hanoi.vn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/sinotruk-hanoi.vn/privkey.pem;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Client website (main domain)
    location / {
        root /usr/share/nginx/html/client;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Admin panel (/secret)
    location /secret {
        alias /usr/share/nginx/html/admin;
        index index.html;
        try_files $uri $uri/ /secret/index.html;
    }

    # API proxy
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase timeout for file uploads
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        client_max_body_size 50M;
    }

    # Serve uploads directly
    location /uploads {
        alias /usr/share/nginx/html/uploads;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
