version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sinotruk-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sinotruk-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./server/.env
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-postgres}
      PORT: ${API_PORT:-3001}
      NODE_ENV: production
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3001:3001"

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: sinotruk-nginx
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./client:/usr/share/nginx/html/client:ro
      - ./admin:/usr/share/nginx/html/admin:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

volumes:
  postgres_data:
  uploads_data:
